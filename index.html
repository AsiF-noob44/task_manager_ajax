<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="🎫">
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen py-4">
    <div class="bg-white max-w-3xl mx-auto p-8 shadow-lg rounded-lg">
        <h1 class="text-4xl font-bold underline underline-offset-4 text-center mb-8 text-emerald-700">Task Manager</h1>

        <!-- Add New Task Form -->
        <div class="bg-blue-50 p-4 mb-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-2 text-blue-700 ">Add New Task</h2>
            <div class="flex items-center gap-2">
                <input type="text" id="taskInput" class="flex-grow border border-gray-300 p-2 rounded-lg"
                    placeholder="Enter Task...">
                <button onclick="createTask()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 cursor-pointer">Add
                    Task</button>
            </div>
        </div>
        <!-- Loading Indicator -->
        <div id="loading" class="text-center py-4 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div>
            <p class="text-gray-500 mt-2">Loading tasks...</p>
        </div>
        <!-- Task List -->
        <div id="tasksList" class="bg-white p-4 rounded-lg shadow space-y-3">

        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="mt-4 p-3 rounded-md hidden"></div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
